<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text"
           id="taskInput"
           placeholder="Add a task"
    />
<button onclick="addTask()">Add</button>
<ul id="tasklist">Your tasks goes here</ul>


<script>

    function addTask(){
        getTaskText();
        const taskText = getTaskText();
        if (taskText){
            addTaskItem(taskText);
        } else{
            console.log("No task entered");
        }
    }

    function getTaskText(){
        const input = document.getElementById('taskInput');
        const text = input.value.trim();
        console.log("getTaskText() called:" + input.value);
        return text;
    }

    function addTaskItem(taskText){
        const li = document.createElement("li");
        li.textContent = taskText;

        document.getElementById("taskList").appendChild(li);
        console.log("addTeskItem() called ->:", taskText, Date());

        const deleteBtn = createDeleteButton(li);
        li.appendChild(deleteBtn);
    }
    function createDeleteButton(li){
        const deleteBtn = document.createElement("button");

        deleteBtn.textContent="X";
        deleteBtn.className="delete=btn";
        deleteBtn.style.marginLeft= "8px";
        deleteBtn.style.backgroundColor= "#FF0000"
        deleteBtn.onclick=()=> handleDeleteclick(li);

        console.log("crateDeleteButton() called ->", li.textContent);
        return deleteBtn;
    }

    function handleDeleteclick(li){
        li.remove();
        console.log("handleDeleteClick() called ->", li.textContent.replace("X","").trim, Date());
    }
</script>
    
</body>
</html>
