<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT24-Event driven Programming</title>
</head>
<body>
    <h1>Hello World</h1>

    <input type="text"
           id="textbox"
           placeholder="type something here..."
           oninput="updateDisplay()">

<h1 id="display-text">Your text goes here</h1>
<h2 id="display-text2">Your text goes here</h2>

</body>
<script>
    
    function updateDisplay(){
        var textbox = document.getElementById("textbox");
        var displayText = document.getElementById("display-text");
        var displayText2 = document.getElementById("display-text2");
        const d = new Date();
        
        displayText.textContent = textbox.value;
        displayText2.textContent = textbox.value;
        console.log(textbox.value + d + " " +window.location.hostname);
    }
</script>
</html>
